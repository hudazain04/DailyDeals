name: Deploy Laravel Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.HOSTING_SERVER_SSH_KEY }}

    - name: Deploy to VPS
      env:
        HOSTING_SERVER_IP: ${{ secrets.HOSTING_SERVER_IP }}
        HOSTING_SERVER_USER: ${{ secrets.HOSTING_SERVER_USER }}
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.HOSTING_SERVER_USER }}@${{ secrets.HOSTING_SERVER_IP }} << 'EOF'
          cd /var/www/html/DailyDeals/
          sudo git pull origin main
          sudo composer install --optimize-autoloader --no-dev
          sudo php artisan migrate --force
          sudo php artisan config:cache
          sudo php artisan route:cache
          sudo php artisan view:cache
          sudo systemctl reload apache2
        EOF
